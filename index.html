<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image As Checkbox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="checkbox" id="dessert-1" />
        <label for="dessert-1">
          <img src="personimgclick-1.jpg" alt="image">
        </label>
      </div>
      
      <div class="container">
        <input type="checkbox" id="dessert-2" />
        <label for="dessert-2">
          <img src="personimgclick-2.jpg" alt="image">
        </label>
      </div>
      
      <div class="container">
        <input type="checkbox" id="dessert-3" />
        <label for="dessert-3">
          <img src="personimgclick-3.jpg" alt="image">
        </label>
      </div>
    </div>
  </body>
</html>
